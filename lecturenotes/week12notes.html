<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First JavaScript Program</title>
    <script>
      function welcome() {
        alert("Hello Web Developers");
      }
        // alert pops up a box
      function second() {
        alert("Second Pop Up");
      }
    </script>
  <!-- html comment -->
</head>
<body onload="welcome()">

    ipsum, labore laboriosam nobis non numquam officiis quisquam quod recusandae sit sunt vel veniam.</p>
<p onmouseover="second()">Thus us ine of my mouse over.</p>
</body>
</html>
