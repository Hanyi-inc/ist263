        .skip {
          background-color: #ffa500;
          padding: 5px;
          border: 1px solid black;
          position: absolute;
          top: 30px;
          left: -999px; /*pseudo it off screen*/
        }
        /*focus is a pseudo class that means the element has been tabbed to*/
        .skip:focus{
          left: 10px;
        }
    </style>
</head>
